<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Navigations</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="Navigation">
        <ul>
            <li class="list active"></li>
            <a href="#">
                <span class="Icon">
                    <ion-icon name="home-outline"></ion-icon>
                </span>
                <span class="text">Home</span>
            </a>
            <li class="list active"></li>
            <a href="#">
                <span class="Icon">
                    <ion-icon name="person-outline"></ion-icon>
                </span>
                <span class="text active">Profile</span>
            </a>
            <li class="list"></li>
            <a href="#">
                <span class="Icon">
                    <ion-icon name="chatbubble-outline"></ion-icon>
                </span>
                <span class="text active">Message</span>
            </a>
            <li class="list"></li>
            <a href="#">
                <span class="Icon">
                    <ion-icon name="settings-outline"></ion-icon>
                </span>
                <span class="text active">Settings</span>
            </a>
            <li class="list">
                <div class="indicaror"></div>
            </li>
            <a href="#">
                <span class="Icon">
                    <ion-icon name="information-circle-outline"></ion-icon>
                </span>
                <span class="text">Help</span>
            </a>
        </ul>
    </div>
    <script>
        let list= document.querySelectorAll('.list');
        function setActiveClass(){
            list.forEach((item)=>
            item.classList.remove('active'));
            this.classList.add('active');
        }
        list.forEach((item)=>item.addEventListener('mouseover', setActiveClass))
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
