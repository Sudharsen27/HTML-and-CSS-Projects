<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card design</title>
    <link rel="stylesheet" href="style.css"/>
    <link  href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>

</head>
<body>
    <div class="Profile-card"></div>
    <div class="image">
     <img src="profle.jpg" alt="" class="profile-img">
    </div>
    <div class="text-data">
        <span class="name">Learning Lab</span>
        <span class="job">Youtuber&Blogger</span>
    </div>
    <div class="media-buttons"></div>
    <a href="#" style="background: #4267b2;"  class="link">
        <i class='bx bxl-facebook'></i> </a>
        <a href="#" style="background: #8d0574;" class="link">
            <i class='bx bxl-instagram'></i>
            <a href="#" style="background: #1cd8fd;" class="link">
                <i class='bx bxl-twitter'></i>
                <a href="#" style="background: #0274d2c7;" class="link">
                    <i class='bx bxl-linkedin'></i>
                    
                 <div class="buttons">
                    <button class="button">Subscribe</button>
                    <button class="button">Message Me</button>
                 </div>   
                 <div class="analytics">
                    <div class="data"></div>
                    <i class='bx bx-heart' ></i>
                    <span class="number">60k</span>
                 </div>
                 <div class="analytics">
                    <div class="data"></div>
                    <i class='bx bx-message-rounded' ></i>
                    <span class="number">50k</span>
                 </div>
                 <div class="analytics">
                    <div class="data"></div>
                    <i class='bx bxs-share' ></i>
                    <span class="number">30k</span>
                 </div>
    </div>
</body>
</html>
